<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<h3>구구단</h3>
<input type="button" value="버튼" /> <!--input자료형을 가진 버튼 생성 -->
</body>
</html>

<!-- 버튼에 클릭 이벤트 부여하여 구구단 함수 호출 -->
<!-- 조건문을 사용하여 prompt로 2~9 입력받기 -->
<!-- document.write() 사용하기 -->
<!-- html 파일에 스크립트까지 작성하기 -->
<!-- 초기화 버튼 속성은 onClick="window.location.reload()"-->

<script>
    let button = document.querySelector("input"); // input자료형을 가진 html요소 가져옴 = 버튼
    button.addEventListener("click", gugudan);  //버튼 클릭시 이벤트 발생

    function gugudan() {
        let i = prompt("몇 단인가요?");  //사용자에게 입력받아 i에 저장
        if (isNaN(i) || i < 2 || i > 9) { //매개변수가 숫자인지 검사 2보다 작거나 9보다 크면
            alert("2~9만 입력해주세요."); //오류 출력
        } else {
            for (j = 1; j <= 9; j++) {
                document.write(i + " * " + j + " = " + i * j + "<br>"); // 콘솔창이 아닌 화면에 출력
            }

            let reset = document.createElement("button");  //태그가 button인 HTML요소 생성
            reset.setAttribute("onClick", "window.location.reload()"); // 클릭시 --> 페이지 새로고침
            reset.textContent = "초기화"; //텍스트 데이터
            document.querySelector("body").appendChild(reset); //body전체를 기준으로 reset을 마지막 자식 요소로 추가
        }
    }
</script>
